<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu;}
.item3 { grid-area: main;}
.item4 { grid-area: right;}
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header'
    'menu main main right right'
    'menu footer footer footer footer';
  grid-gap: 10px;
  background-color: #FFFFFF;
  padding: 10px;
}
.grid-container > div {
  background-color: rgba(0, 0, 0, 0);
  text-align: left;
  padding: 20px 0;
  font-size: 15px;
}
</style>

<title>Bas Bankje</title>
<link rel="stylesheet" href="/style/layout.css"/>
<link rel="stylesheet" href="/style/theme.css"/>
<script src="/lib/jquery-2.1.1.min.js"></script>
<script src="/lib/jquery.flot.min.js"></script>
<script src="/lib/core.js"></script>
<script src="/lib/charts.js"></script>
<script src="/lib/log.js"></script>
<script src="/lib/tweets.js"></script>

<script>
function msg() {
var text = document.getElementById('textbox1').value;
var one = document.getElementById('one').checked;
var two = document.getElementById('two').checked;
var three = document.getElementById('three').checked;

console.log([text,one,two,three]);
}
</script>
</head>
<body class="grid-container">
<h1  class="item1">Letterlijk asbest</h1>
<div id="unfiltered"  class="item3" width="40%"></div>
<div id="filtered" class="item4" width="40%"></div>

<div id='messages' class='item5'></div>

<div id='button' class='item2'>
    <input type="button" value="Click me" onclick="msg()">
    <br><textarea name='text' id='textbox1' style='width: 100%'></textarea>
	<br><input type="checkbox" name="vehicle1" id="one"> I have a bike<br>
    <br><input type="checkbox" name="vehicle2" id="two"> I have a car<br>
    <br><input type="checkbox" name="vehicle3" id="three" checked> I have a boat<br><br>
    
</div>
<script>
block('#unfiltered').tweets({
  memory: 12
});
events.connect('unfiltered', '#unfiltered');

block('#filtered').tweets({
  memory: 12
});
events.connect('filtered', '#filtered');
</script>
</body>
</html>
