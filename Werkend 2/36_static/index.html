<!DOCTYPE html>
<html>
<head>
<title>Bas Bankje</title>
<link rel="stylesheet" href="/style/layout.css"/>
<link rel="stylesheet" href="/style/theme.css"/>
<script src="/lib/jquery-2.1.1.min.js"></script>
<script src="/lib/jquery.flot.min.js"></script>
<script src="/lib/core.js"></script>
<script src="/lib/charts.js"></script>
<script src="/lib/log.js"></script>
<script src="/lib/tweets.js"></script>
</head>
<body class="container_12">
<h1>Letterlijk asbest</h1>
<div id="filters" class="grid_5">
<form>

    <div>
	<input type='submit' value='Filter'/>
	<hr>
	<br>
	Place:
    <select name='Place'>
        <option>Amsterdam</option>
        <option>Rotterdam</option>
		<option>Je moeder</option>
    </select>
    <br>
	<br>
    Services:
    <br><input type='checkbox' name='services' value='Fire Department' id='fire_box'/> <label for='fire_box'>Fire Department</label>
    <br><input type='checkbox' name='services' value='Police' id='police_box'/> <label for='police_box'>Police</label>
	<br><input type='checkbox' name='services' value='Ambulance' id='ambu_box'/> <label for='ambu_box'>Ambulance</label>
    <br>
        <label for="search_box">Keywords:</label>
        <textarea name='search_box' id='search_box' style="width:100%"></textarea>
    </div> 
    </form>
</div>

<div id="unfiltered" class="grid_7"></div>
<div id="filtered" class="grid_7"></div>
<script>
block('#unfiltered').tweets({
  memory: 12
});
events.connect('unfiltered', '#unfiltered');

block('#filtered').tweets({
  memory: 12
});
events.connect('filtered', '#filtered');
</script>
</body>
</html>
